    <!DOCTYPE html>
    <html lang="en">
    <head>

      <title>Document</title>

    <body id="imagesModal">
        <h1>List of Certificates</h1>
        <main class="gallery">
          <figure class="gallery-item">
            <img
              src="./images/html.webp"
              alt="Certificate of Html"
              width="500"
              loading="lazy"
              decoding="async"
            />
          </figure>
          <figure class="gallery-item">
            <img
              src="./images/css.webp"
              width="500"
              alt="Certificate of Css"
              loading="lazy"
              decoding="async"
            />
          </figure>
          <figure class="gallery-item">
            <img
              src="./images/JavaScript .webp"
              width="500"
              alt="Certificate of JavaScript"
              loading="lazy"
              decoding="async"
            />
          </figure>
          <figure class="gallery-item">
            <img
              src="./images/node.webp"
              width="500"
              alt="Certificate of Node.js"
              loading="lazy"
              decoding="async"
            />
          </figure>
          <figure class="gallery-item">
            <img
              src="./images/Sass .webp"
              width="500"
              alt="Certificate of Sass"
              loading="lazy"
              decoding="async"
            />
          </figure>
          <figure class="gallery-item">
            <img
              src="./images/bootstrap .webp"
              width="500"
              alt="Certificate of Bootstrap"
              loading="lazy"
              decoding="async"
            />
          </figure>
          <figure class="gallery-item">
